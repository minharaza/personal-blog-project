<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Flicky Albums Carousel</title>
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="music.component.css">

</head>
<body>
    <div class="carousel" data-flickity='{ "wrapAround": true }'>
        <div class="carousel-cell" style="background-image: url(/assets/img/the-dress.png)"></div>
        <div class="carousel-cell" style="background-image: url(/assets/img/girl-in-NY.jpg)"></div>
        <div class="carousel-cell" style="background-image: url(/assets/img/useless.jpg)"></div>
        <div class="carousel-cell" style="background-image: url(/assets/img/when-sparks-fly.jpg)"></div>
        <div class="carousel-cell" style="background-image: url(/assets/img/eternal-sunshine.jpg)"></div>
    </div>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</body>
</html>
